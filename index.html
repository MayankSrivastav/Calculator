<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
    
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:300'>
  <link rel="stylesheet" href="css/app.css">

</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <section class="main">
            <section class="topPane">
                <h3>CALCULATOR</h3>
                <h4 id="inp1"><span id="input1"></span></h4>
                <h4 id="inp2"><span id="input2"></span></h4>
                <hr>
            </section>
            <section class="bottomPane">
                <section class="FirstRow">
                    <div class="firstRow" id="C">C</div>
                    <div class="firstRow" id="backspace">&#9003;</div>
                    <div class="firstRow" id="modulus">&#37;</div>
                    <div class="firstRow" id="divide">&#x00F7;</div>
                </section>
                <section class="SecondRow">
                    <div class="secondRow" id="seven">7</div>
                    <div class="secondRow" id="eight">8</div>
                    <div class="secondRow" id="nine">9</div>
                    <div class="secondRow" id="multiply">&#215;</div>
                </section>
                <section class="ThirdRow">
                    <div class="thirdRow" id="four">4</div>
                    <div class="thirdRow" id="five">5</div>
                    <div class="thirdRow" id="six">6</div>
                    <div class="thirdRow" id="minus">&#8722;</div>
                </section>
                <section class="FourthRow">
                    <div class="fourthRow" id="one">1</div>
                    <div class="fourthRow" id="two">2</div>
                    <div class="fourthRow" id="three">3</div>
                    <div class="fourthRow" id="plus">&#43;</div>
                </section>
                <section class="FifthRow">
                    <div class="fifthRow" id="plusminus">&#177;</div>
                    <div class="fifthRow" id="zero">0</div>
                    <div class="fifthRow" id="decimal">&#8901;</div>
                    <div class="fifthRow" id="equalTo">&#61;</div>
                </section>
            </section>
        </section>        
    </div>
    <div class="col-md-3"></div>    
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src="js/app.js"></script>

</body>
</html>
